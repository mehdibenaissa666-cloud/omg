name: Secure RDP Access via Tailscale

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Activer le Bureau à distance (RDP)
        run: |
          # Active le RDP et désactive NLA si nécessaire
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Supprime l’ancienne règle si elle existe
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          
          # Autorise le port 3389 (RDP)
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389 | Out-Null

          # Redémarre le service RDP pour appliquer les changements
          Restart-Service -Name TermService -Force

      - name: Créer un utilisateur RDP sécurisé
        id: rdpuser
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          # Génère un mot de passe fort
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 3
          $rawPassword += $charSet.Lower | Get-Random -Count 3
          $rawPassword += $charSet.Number | Get-Random -Count 3
          $rawPassword += $charSet.Special | Get-Random -Count 3
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Crée l’utilisateur
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          # Sauvegarde le mot de passe dans une variable d’environnement masquée
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Installer Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Établir la connexion Tailscale
        run: |
          $hostname = "gh-runner-$env:GITHUB_RUN_ID"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
              --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
              --hostname=$hostname `
              --accept-routes

          # Attente de l’attribution d’une IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4) | Select-Object -First 1
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Aucune IP Tailscale attribuée."
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Vérifier l’accessibilité RDP
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "Échec de la connexion RDP (port 3389)."
              exit 1
          }
          Write-Host "✅ RDP est accessible via Tailscale."

      - name: Afficher les informations d’accès (masquées)
        run: |
          Write-Host "`n=== INFORMATIONS RDP (Ne pas partager publiquement) ==="
          Write-Host "Adresse Tailscale : $env:TAILSCALE_IP"
          Write-Host "Nom d’utilisateur  : RDP"
          Write-Host "Mot de passe      : (voir variable RDP_PASSWORD)"
          Write-Host "===================================================="
          
      - name: Maintenir la session active
        run: |
          Write-Host "RDP prêt sur $env:TAILSCALE_IP"
          Write-Host "Session en attente (Ctrl + C pour arrêter)"
          while ($true) {
              Start-Sleep -Seconds 300
              Write-Host "[$(Get-Date)] Toujours actif..."
          }

      - name: Nettoyage à la fin (fermeture Tailscale)
        if: always()
        run: |
          Write-Host "Nettoyage en cours..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" down
