name: Simple RDP Access

on:
  workflow_dispatch:

jobs:
  rdp-access:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
        netsh advfirewall firewall add rule name="RDP-Port" dir=in action=allow protocol=TCP localport=3389
        Restart-Service TermService -Force

    - name: Create User
      run: |
        $password = -join ((65..90) + (97..122) + (48..57) | Get-Random -Count 12 | % {[char]$_})
        $securePass = ConvertTo-SecureString $password -AsPlainText -Force
        New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
        echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

    - name: Get IP Address
      run: |
        $ip = (Test-Connection -ComputerName (hostname) -Count 1).IPV4Address.IPAddressToString
        echo "RDP_IP=$ip" >> $env:GITHUB_ENV

    - name: Display Connection Info
      run: |
        Write-Host "=========================================="
        Write-Host "RDP CONNECTION INFORMATION"
        Write-Host "=========================================="
        Write-Host "IP Address: $env:RDP_IP"
        Write-Host "Username: RDPUser" 
        Write-Host "Password: $env:RDP_PASSWORD"
        Write-Host "=========================================="
        Write-Host "Connect using Microsoft Remote Desktop"
        Write-Host "Session will expire in 60 minutes"
        Write-Host "=========================================="

    - name: Keep Session Alive
      run: |
        for ($i = 0; $i -lt 55; $i++) {
          Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session active... ($i/55 minutes)"
          Start-Sleep -Seconds 60
        }
        Write-Host "Session ending in 5 minutes..."
